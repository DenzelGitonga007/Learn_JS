<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
</head>
<body>
    <!-- Simple JS Example -->
    <h1>Hello world</h1>
    <button onclick="alert('You clicked me!')">Click Me</button>

<!-- Output on browser console: -->
<script>
    console.log("Welcome to JavaScript!");
    console.log("This is a simple JS example.");

    // Variables
    let name = "Denzel";   // can change later
    console.log("Name:", name);
    const pi = 3.14;       // constant, cannot change
    var age = 25;          // old way, less common now
    name = "Catherine";      // changing variable
    console.log("Updated Name:", name);


    // let → use for values that can change.

    // const → use for values that should never change.

    // var → old, avoid it.


    // Datatypes:
    let friend_name = "Alice";       // String (text)
    let friend_age = 22;             // Number
    let isStudent = true;     // Boolean (true/false)
    let hobbies = ["Music", "Coding"]; // Array
    let person = { name: "Bob", age: 30 }; // Object

    console.log("My favorite hobby is " + hobbies[0]); // Accessing array
    console.log("Person's name is " + person.name); // Accessing object/value property


</script>

</body>
</html>
